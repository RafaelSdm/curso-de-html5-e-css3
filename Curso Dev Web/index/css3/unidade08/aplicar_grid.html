<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de CSS</title>
        
        <style>
            html, body {
                margin:0;
                padding:0;
            }

            body {
                background:rgb(229,229,229);
            }

            article, aside, section, header, footer, nav {
                display:block;
            }

            main {

                width: 960px;
               
                margin: auto;
                box-shadow: 1px 1px 10px blue;
                background-color: rgb(146, 140, 138);

            }

            header {
                width: 960px;
                height: 110px;
                background-color: aqua;

            }

            nav {
                width: 960px;
                height: 40px;
                background-color: chartreuse;

            }

            .conteudo {
                float: left;
                width: 640px;
                height: 350px;
                background-color: darkmagenta;
                margin-top: 20px;
                margin-bottom: 20px;

            }

            .apoio {
                float: right;
                width: 310px;
                height: 350px;
                background-color: darkorange;
                margin-top: 20px;
                margin-bottom: 20px;

            }

            footer {
                width: 960px;
                height: 50px;
                background-color: fuchsia;
                text-align: center;
                clear: both;

            }
        </style>
    </head>

    <body>
        <main>
            <header></header>
            <nav></nav>

            <section class="conteudo"></section>
            <section class="apoio"></section>

            <footer>Endereco, telefone e outras informacoes</footer>
        </main>
    </body>
</html>
