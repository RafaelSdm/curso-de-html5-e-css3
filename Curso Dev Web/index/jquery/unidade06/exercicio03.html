<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <style>
			#janela {
                  border:1px solid rgb(206, 181, 181);
                  width:200px; 
                  height:200px;
                  margin-top:10px }
		</style>
        
        <script src="jquery1.js"></script>
        <script>

            $(function(e){

               function mudarCor(x){
                    $corWindow = x.data.cor;
                    $('#janela').css('background-color',$corWindow)
                }


                $('#botaoazul').on('click', {cor:'blue'},mudarCor)
                $('#botaovermelho').on('click',{cor:'red'},mudarCor)
                $('#botaoverde').on('click',{cor:'green'},mudarCor)
            })

	 	</script>        
    </head>
    
    

    <body>
    	<input type="submit" id="botaoazul" 	value="azul">
        <input type="submit" id="botaovermelho" value="vermelho">
        <input type="submit" id="botaoverde" 	value="verde">
        
        <div id="janela"></div>
    </body>
</html>
