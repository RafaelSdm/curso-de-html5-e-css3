<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { 
             width:300px;
             height:300px; 
             background-color:#069; 
             margin-top:20px }
		</style>
        
        <script src="jquery1.js"></script>
        <script>

            $(function(e){


                function mudarCor(){
                    $('#janela').css('background-color', 'red')
                }

                function aumentarTam(){
                    $('#janela').css('width','900px')
                    $('#janela').css('height','500px')

                    
                }

                function diminuirTam(){
                    $('#janela').css('width','100px')
                    $('#janela').css('height','100px')
                }

                $('#mostrar').on('click',function(){
                    $('#janela').show();
                })

                $('#esconder').on('click',function(){
                    $('#janela').hide();
                })

                $('#cor').on('click',mudarCor)
                $('#big').on('click',aumentarTam)
                $('#min').on('click',diminuirTam)

                
            })
			
		</script>        
    </head>

    <body>
        <input type="button" id="mostrar" 	value="Mostrar" />
        <input type="button" id="esconder" 	value="Esconder" />
        <input type="button" id="cor" value="Vermelho">
        <input type="button" id="big" value="Aumentar">
        <input type="button" id="min" value="Diminuir">
        
        <div id="janela"></div>
    </body>

</html>
