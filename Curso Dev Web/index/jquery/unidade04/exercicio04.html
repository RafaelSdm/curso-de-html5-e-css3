<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title> 
        
        <script src="jquery1.js"></script>
        <script>
			$(function(e) {
                $("li:last").remove();
                $("li:first").remove();
                $("li.b").remove();

                $("li.mudar").replaceWith("<li>Curos de C++</li>")

                $("ul").wrapAll("<div style = 'border:1px solid blue'></div>")
				
			})
		</script>        
    </head>

    <body>
    	
      
		<ul>
        		
            <li class="a">Curso HTML5 Essencial</li>
            <li class="b">Curso CSS3 Essencial</li>
            <li class="b">Curso Javascript Essencial</li>
            <li class="mudar">Curso de Python</li>
            <li>Curso de C#</li>
            <li class="a">Curso jQuery Fundamental</li>
        </ul>
        
    </body>

</html>
