<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { 
			width:300px; 
			height:300px; 
			background-color:#069; 
			margin-top:20px 
			}
		</style>
        
        <script src="jquery1.js"></script>
        <script>
			
			
			function esconderObjeto() {
				$('#janela').hide(400)
			
			}

			function mostrarObjeto() {
				$('#janela').show(600, function(){
					window.alert('Finalizou a ação!	')
				})
				
			}

			function reverterObjeto() {
				$('#janela').toggle('900')
			
			}

			$( function(e) {			
				$('#mostrar').click( mostrarObjeto )
				$('#esconder').click( esconderObjeto )
				$('#reverso').click( reverterObjeto )
			})
		</script>        
    </head>

    <body>
        <input type="button" id="mostrar" 	value="Mostrar" />
        <input type="button" id="esconder" 	value="Esconder" />
        <input type="button" id="reverso" 	value="Reverso" />
        
        <div id="janela"></div>
    </body>

</html>
