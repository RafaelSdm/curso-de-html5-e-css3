<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { 
                position:absolute;
                width:300px; 
                height:300px; 
                background-color:#069;
                margin-top: 10px;  
                
                }
		</style>
        
        <script src="jquery1.js"></script>
        <script>

            function moverDir(){
                $('#janela').animate({right:300},1000,"swing")
            }

            function moverEsq(){
                $('#janela').animate({up:-300},1000,"swing")
            }

			$( function(e) {
                $('#direita').on('click', moverDir)	
                $('#baixo').on('click',moverEsq)
                		

			})

            

		</script>        
    </head>

    <body>
        <input type="button" id="direita" 	value="Mover p Direita" />
        <input type="button" id="baixo" value="Mover para baixo">
        <input type="button" id="cima" value="Mover para cima">
        <input type="button" id="esquerda" value="Mover para esquerda">
        
        <div id="janela"></div>
    </body>

</html>
