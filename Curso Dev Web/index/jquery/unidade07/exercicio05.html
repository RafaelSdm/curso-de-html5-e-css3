<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { 
                position:relative; 
                height:200px; 
                background-color:#069;
                top: 0;
                left: 0;  
                }
            #janela img{
                float: left;
            }

            #main{
                position: absolute;
                height: 200px;
                clip: rect(0 200px 200px 0);
            }


            #info{
                position: absolute;
                top: 300px;
            }

		</style>
        
        <script src="jquery1.js"></script>       
        <script>
            var limite;

            function moverFotos(){
                $('#janela').animate({left:"-=200"},1000, function(){
                    $('#info').html($('#janela').position().left);

                    if($('#janela').position().left == limite){
                        $('#janela').css('left',0);
                    }
                })
            }

			$( function(e) {

                limite = $('#janela img').length * $('#janela img').width() * -1;

                alert(limite)

                $('#janela').append('<img>')
                $('#janela img:last').attr('src','imagens/foto1.jpg')



                setInterval(moverFotos,2000)
                
	
			});	
		</script>        
    </head>

    <body>
        <div id="main">
            <div id="janela">
                <img src="imagens/foto1.jpg" alt="foto1">
                <img src="imagens/foto2.jpg" alt="foto2">
                <img src="imagens/foto3.jpg" alt="foto3">
                <img src="imagens/foto4.jpg" alt="foto4">
                <img src="imagens/foto5.jpg" alt="foto5">
                

            </div>
        </div>
        <div id="info">

        </div>
    </body>

</html>
