<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form action="">
        <fieldset class="grupo">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
            
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="campo">
            <label>Que tipo de Desenvolvedor voce é?</label>
            <label>
                <input type="radio" name="dev" value="front">Front-End
            </label>
            <label for="dev">
                <input type="radio" name="dev" id="back">Back-End
            </label>
            <label for="dev">
                <input type="radio" name="dev" id="full" checked>Fullstack
            </label>

            <label for="senior">SeiorIdade</label>
            <select  id="senior">
                <option selected disable value = "">Selecione</option>
                <option>Junior</option>
                <option >Pleno</option>
                <option >Senior</option>
            </select>

            
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label>Selecione as tecnologias utilizadas</label>
                <input type="checkbox" name="tec1" id="tec1" value="HTML">
                <label for="tec1">HTML5</label>
                <input type="checkbox" name="tec2" id="tec2" value="CSS3">
                <label for="tec2">CSS3</label>
                <input type="checkbox" name="tec3" id="tec3" value="PHP">
                <label for="tec3">PHP</label>
                <input type="checkbox" name="tec4" id="tec4" value="Javascript">
                <label for="tec4">Javascript</label>
                <input type="checkbox" name="tec5" id="tec5" value="python">
                <label for="tec5">Python</label>
            </div>
            
        </fieldset>

        <div class="campo">
            <br>
            <label>Conte um pouco de sua experiência</label>
            <textarea name="experiencia" id="experiencia" style="width: 26em;"  rows="6"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>

    </form>
    
</body>
</html>
