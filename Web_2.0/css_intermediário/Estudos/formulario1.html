<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style7.css">
    <title>Document</title>
</head>
<body>

    <h2>Estilizando formulários</h2>

    <form action="">
        <fieldset>
            <legend>Detalhes de contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">Rua:</label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>

        </fieldset>

        <fieldset>
            <legend>Comentários</legend>

            <div>
                <label for="msg">Mnesagem:</label>
                <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
            </div>


        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label for="">
                    <input type="radio" name="lembrar" id="sim">Sim <br>
                    <input type="radio" name="lembrar" id="nao">Nao
                </label>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
